<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Java Script On Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age In Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()" >click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>


    <div class="container-2">
        <h2>Challenge 2: Cat Generater</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generater Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>


    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/image/rock-1.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/image/paper.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissor"src="static/image/scissors.png" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
